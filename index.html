<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双11倒计时</title>
    <style>
        div {
            float: left;
            width: 50px;
            height: 80px;
            line-height: 80px;
            text-align: center;
            margin: 25px 20px;
            background-color: #000;
            color: #fff;
        }
        
        img {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 60px;
        }
    </style>
    <script>
        window.addEventListener('load', function() {
            var angel = document.querySelector('img');
            document.addEventListener('mousemove', function(e) {
                var x = e.pageX - 20;
                var y = e.pageY - 20;
                angel.style.left = x + 'px';
                angel.style.top = y + 'px';
            })
            var dates = document.querySelector('.dates');
            var horus = document.querySelector('.hours');
            var minutes = document.querySelector('.minutes');
            var seconds = document.querySelector('.seconds');
            var inputTime = +new Date('2020-11-11 00:00:00');
            countDown(inputTime);
            setInterval(countDown, 1000);

            function countDown() {
                var nowtime = +new Date();
                var times = (inputTime - nowtime) / 1000;
                var d = parseInt(times / 60 / 60 / 24);
                var h = parseInt(times / 60 / 60 % 24);
                var m = parseInt(times / 60 % 60);
                var s = parseInt(times % 60);
                d = d < 10 ? '0' + d : d;
                h = h < 10 ? '0' + h : h;
                m = m < 10 ? '0' + m : m;
                s = s < 10 ? '0' + s : s;
                dates.innerHTML = d;
                horus.innerHTML = h;
                minutes.innerHTML = m;
                seconds.innerHTML = s;
            }
        })
    </script>
</head>

<body>
    <h2 class="text">距离双11还有：</h2>
    <div class="dates">3</div>
    <div class="hours">1</div>
    <div class="minutes">2</div>
    <div class="seconds">3</div>
    <img src="./images/angel.gif" alt="">

</body>

</html>
